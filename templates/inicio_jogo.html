{% extends 'base.html' %} 
{% block conteudo %}


<div class="altura container">
    <div class="row">
        <div class="col s12 m10 offset-m1 center">
            <div class="card white z-depth-2">
                <div class="card-content white-text">
                    <h2 class="black-text center">Jogando!</h2>
                    <p class="center black-text">Jogadores:
                        {% for equipe in listEquipes %}
                            {{equipe.Nome}}
                        {% endfor %}
                    </p>
                    <br>
                </div>
                <div class="card-body">
                    <div class="">
                        <form method="POST">
                            {% csrf_token %}
                                {% for equipe in listEquipes %}
                                <h6 class="center titulo">{{equipe.Nome}}</h6>
                                    <div class="input-field col s12 m12 l10 offset-l1">
                                        <i class="material-icons prefix">style</i>
                                        <input id="id_ptsCanastra" maxlength="255" name="PtsCanastra[]" type="number" required/>
                                        <label>Total de pontos de canastra:</label>
                                    </div>
                                    <div class="input-field col s12 m12 l10 offset-l1">
                                        <i class="material-icons prefix">style</i>
                                        <input id="id_QtdCartas" maxlength="255" name="QtdCartas[]" type="number" required/>
                                        <label>Quantidade de cartas na mesa:</label>
                                    </div>
                                    <div class="input-field col s12 m12 l10 offset-l1">
                                        <i class="material-icons prefix">style</i>
                                        <input id="id_QtdRed" maxlength="255" name="QtdRed[]" type="number" required/>
                                        <label>Quantidade de 3 vermelhos:</label>
                                    </div> 
                                    <div class="input-field col s12 m12 l10 offset-l1">
                                        <i class="material-icons prefix">style</i>
                                        <input id="id_QtdBlack" maxlength="255" name="QtdBlack[]" type="number" required/>
                                        <label>Quantidade de 3 Pretos:</label>
                                    </div>
                                    <div class="input-field col s12 m12 l9 offset-l2">
                                        <i class="material-icons left">sports_kabaddi</i>
                                        <select name="Morto[]" required>
                                            <option value="" disabled selected>Teve morto?</option>
                                            <option value="True">sim</option>
                                            <option value="False">n√£o</option>
                                        </select>
                                    </div>                   
                                {% endfor %}
                        
                    </div>                    
                </div>                
                <button class="btn waves-effect green darken-3 margin-top" type="submit" name="action">Enviar
                    <i class="material-icons right">send</i>
                </button><br><br><br><br>                
            </div>
        </div>
    </div>
</div>
{% endblock %}
